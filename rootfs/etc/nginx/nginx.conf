worker_processes  1;
pid /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include            mime.types;
    default_type       application/octet-stream;
    sendfile           on;
    keepalive_timeout  65;

    server {
        server_name hassio.local;
        listen 7080 default_server;
        listen [::]:7080 default_server;
        root /var/www/html;
        error_page 404 =200 /index.html;
    }
}
